<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Control camera pan, tilt, and zoom</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css">

    <style>
        div.label {
            display: inline-block;
            font-weight: 400;
            margin: 0 0.5em 0 0;
            width: 3.5em;
        }
    </style>
</head>

<body onload="init()">

<div id="container">
    <div style="height:70%; width:70%; margin:0 auto;">
        <video id="gum-local" autoplay playsinline></video>
    </div>
    <div>
        <div class="label" style="color:rgb(255,255,255);">Pan:</div>
        <input name="pan" type="range" id="pan" disabled>
    </div>
    <div>
        <div class="label" style="color:rgb(255,255,255);">Tilt:</div>
        <input name="tilt" type="range" id="tilt" disabled>
    </div>
    <div>
        <div class="label" style="color:rgb(255,255,255);">Zoom:</div>
        <input name="zoom" type="range" id="zoom" disabled>
    </div>

    <div id="errorMsg"></div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>

<script src="../../../js/lib/ga.js"></script>

</body>
</html>
